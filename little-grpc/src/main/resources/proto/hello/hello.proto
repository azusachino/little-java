syntax = "proto3";

package hello;

option java_package = "cn.az.java.hello.proto";
option java_outer_classname = "Hello";
option java_multiple_files = true;

service HelloService {
  rpc SayHello(Request) returns (Response);
}

message Request {
  string id = 1;
  string msg = 2;
  string date = 3;
}

message Response {
  int32 code = 1;
  string msg = 2;
}
